<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- time blocks go here  -->
      <div class="row text-center text-middle">
        <div class="col-12">
        <div id="9AM 9" class="row">
          <div id="9amHour" value="9" class="col-1 border border-purple topPad time-block">9AM</div>
          <textarea id="9" class="col-9 border border-purple description textarea storage" placeholder="Type Notes Here"></textarea>
          <button id="9AMSaveBtn" data-hour=9 type="button" class="col-1 border border-purple saveBtn saveBtn-i">Save Notes</button>
      </div>

      <div id="10AM 10" class="row">
        <div class="col-1 border border-purple topPad time-block">10AM</div>
        <textarea id="10" class="col-9 border border-purple description textarea" placeholder="Type Notes Here"></textarea>
        <button id="10AMSaveBtn" data-hour=10 type="button" class="col-1 border border-purple saveBtn saveBtn-i">Save Notes</button>
      </div>

      <div id="11AM 11" class="row">
        <div class="col-1 border border-purple topPad time-block">11AM</div>
        <textarea id="11" class="col-9 border border-purple description textarea" placeholder="Type Notes Here"></textarea>
        <button id="11AMSaveBtn" data-hour=11 type="button" class="col-1 border border-purple saveBtn saveBtn-i">Save Notes</button>
      </div>

      <div id="12PM 12" class="row">
        <div class="col-1 border border-purple topPad time-block">12PM</div>
        <textarea id="12" class="col-9 border border-purple description textarea" placeholder="Type Notes Here"></textarea>
        <button id="12AMSaveBtn" data-hour=12 type="button" class="col-1 border border-purple saveBtn saveBtn-i">Save Notes</button> 
      </div>

      <div id="1PM 13" class="row">
        <div class="col-1 border border-purple topPad time-block">1PM</div>
        <textarea id="13" class="col-9 border border-purple description textarea" placeholder="Type Notes Here"></textarea>
        <button id="1PMSaveBtn" data-hour=13 type="button" class="col-1 border border-purple saveBtn saveBtn-i">Save Notes</button>  
      </div>

      <div id="2PM 14" class="row">
        <div class="col-1 border border-purple topPad time-block">2PM</div>
        <textarea id="11" class="col-9 border border-purple description textarea" placeholder="Type Notes Here"></textarea>
        <button id="2PMSaveBtn" data-hour=14 type="button" class="col-1 border border-purple saveBtn saveBtn-i">Save Notes</button>
      </div>

      <div id="3PM 15" class="row">
        <div class="col-1 border border-purple topPad time-block">3PM</div>
        <textarea id="11" class="col-9 border border-purple description textarea" placeholder="Type Notes Here"></textarea>
        <button id="3PMSaveBtn" data-hour=15 type="button" class="col-1 border border-purple saveBtn saveBtn-i">Save Notes</button>
      </div>

      <div id="4PM 16" class="row">
        <div class="col-1 border border-purple topPad time-block">4PM</div>
        <textarea id="11" class="col-9 border border-purple description textarea" placeholder="Type Notes Here"></textarea>
        <button id="4PMSaveBtn" data-hour=16 type="button" class="col-1 border border-purple saveBtn saveBtn-i">Save Notes</button>
      </div>


      <!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. The javascript will need to do this by
        adding/removing these classes on each div by comparing the hour in the
        id to the current hour. The html provided below is meant to be an example
        demonstrating how the css provided can be leveraged to create the
        desired layout and colors. The html below should be removed or updated
        in the finished product. Remember to delete this comment once the
        code is implemented. -->
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
